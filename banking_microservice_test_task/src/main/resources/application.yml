spring:
  jackson:
    time-zone: UTC
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  datasource:
    platform: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/banking?connectionTimeZone=UTC
    username:
    password:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate 
    database: postgresql

