databaseChangeLog:
  - changeSet:
      id: create-currency-shortname
      author: alicemartynova94
      changes:
        - createTable:
            tableName: currency_shortname
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_name_numeric
                  type: smallint
                  constraints:
                    nullable: false
        - insert:
            tableName: currency_shortname
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: currency_name_numeric
                  value: 840
