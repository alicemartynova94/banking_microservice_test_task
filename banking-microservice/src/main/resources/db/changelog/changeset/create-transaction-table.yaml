databaseChangeLog:
  - changeSet:
      id: create-transaction-table
      author: alicemartynova94
      preConditions:
        - onFail: HALT
        - not:
            tableExists:
              tableName: transaction
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_sum
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: time_of_transaction
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: transaction_deleted_time
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: transaction_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: limit_exceeded
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: currency_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: bank_account_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: currency_id
            referencedTableName: currency_shortname
            referencedColumnNames: id
            constraintName: transaction_currency_shortname_id_fk

        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: bank_account_id
            referencedTableName: bank_account
            referencedColumnNames: id
            constraintName: transaction_bank_account_id_fk
