databaseChangeLog:
  - changeSet:
      id: create-currency-shortname-table
      author: alicemartynova94
      changes:
        - createTable:
            tableName: currency_shortname
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_name_numb
                  type: smallint